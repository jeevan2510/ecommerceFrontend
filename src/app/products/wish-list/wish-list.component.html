<div class="gradient-background bg-transparent">
    <div class="bg-transparent" id="bg-wrap ">
        <div *ngIf="wishlistStatusMsg" class="container mt-5 mb bg-transparent" style="margin-top: 100px;">
            <div class="row bg-transparent">
                <div class="col mt-5 text-center bg-transparent">
                    <div class="container-fluid  mt-100 bg-transparent">
                        <div class="row bg-transparent">

                            <div class="col-md-12 text-center bg-transparent">

                                <div class="card text-center bg-transparent">
                                    <div class=" text-centerbg-transparent">

                                    </div>
                                    <div class="card-body text-center cart bg-transparent">
                                        <div class="col-sm-12 empty-cart-cls text-center bg-transparent">
                                            <div class="wrapper text-center">
                                                <div class="eye text-center">
                                                    <div class="eyelids text-center"></div>
                                                    <div class="eyelids2 text-center"></div>
                                                </div>
                                                <div class="nose text-center"></div>
                                                <i routerLink="" class="fa-sharp fa-solid fa-cart-plus fs-1 fa-shake"></i>
                                                <div class="mouth text-center"></div>
                                            </div>
                                            <h3><strong>Your Wishlist is Empty</strong></h3>
                                            <h4>Add something to make me happy :)</h4>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div class="container mt-8">
            </div>
        </div>
        <!--wishlist Section-->
        <section *ngIf="!wishlistStatusMsg" class="py-5 bg-transparent" style="margin-top: 100px;">
            <div class="container px-4 px-lg-5 mt-5 bg-transparent">
                <div
                    class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center bg-transparent">
                    <div class="col mb-5 bg-transparent" *ngFor="let product of wishlist">
                        <div class="card h-100 p-3 bg-transparent">
                            <!-- Product image-->
                            <img height="350px" class="card-img-top bg-transparent" [src]="product.image" alt="..." />
                            <!-- Product details-->
                            <div class="card-body p-4 bg-transparent">
                                <div class="text-center bg-transparent">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder bg-transparent"> {{product.title.slice(0,20)}}</h5>
                                    <!-- Product price-->
                                    ${{product.price}}
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer  pt-0 border-top-0 bg-transparent">
                                <div>
                                    <a (click)="removeItem(product.id)" style="float: left;"
                                        class="text-danger btn bg-transparent"><i
                                            class="fa-solid fa-trash fa-shake fa-2x bg-transparent"></i><span></span>
                                        <span></span>
                                        <span></span>
                                        <span></span></a>
                                    <a (click)="addToCart(product)" style="float: right;"
                                        class="btn text-info mt-auto bg-transparent"><i
                                            class="fa-solid fa-cart-plus fa-shake fa-2x bg-transparent"></i><span></span>
                                        <span></span>
                                        <span></span>
                                        <span></span></a>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </section>
    </div>
